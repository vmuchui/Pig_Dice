<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Pig Dice</title>
    <link rel="shortcut icon" href="images/dices.jpg">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Pig Dice</h1>
        <h3>Let's roooollll.... oink!!!!</h3>
        <p>Click on this <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">Link</a> to learn how to play pig dice!!!</p>
      </div>
      <h5 id="disappear">Already know how it goes??? Awesome... Let's <button class="btn btn-primary" id="play">play</button></h5>
      <div class="card" id="hide">
        <form class="form-group">
          <label for="Player one">Player one:</label>
          <input id="name1" type="text" placeholder="name">  
          <label for="Player two">Player two:</label>
          <input id="name2" type="text" placeholder="name">
          <label for="max score">Highest score:</label>
          <input id="winscore" type="number" placeholder="score">
        </form>
                
      </div>
      
      <br>
      
      <div class="card-deck" id="show">
        <div class="card text-center" id="card1">
          <h2 class="card-title">Player One</h2>
          <p class="card-text">You have rolled:</p>
          <p class="card-text">Your score:</p>
          <button class="btn btn-success">Roll</button>
          <button class="btn btn-danger">Hold</button>
        </div>
        <div class="card text-center" id="card2">
          <h2 class="card-title">Player Two</h2>
          <p class="card-text">You have rolled:</p>
          <p class="card-text">Your score:</p>
          <button class="btn btn-success">Roll</button>
          <button class="btn btn-danger">Hold</button>
        </div>
      </div>
    </div>
    
  </body>

</html>
