<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Pig Dice</title>
    <link rel="shortcut icon" href="images/dices.jpg">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Pig Dice</h1>
        <h3>Let's roooollll.... oink!!!!</h3>
        <p>Click on this <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank">Link</a> to learn how to play pig dice!!!</p>
        <div id="image">
          <img src="images/dice_wallpaper.jpg" alt="dice" style="height: 150px;width: 150px;">
        </div>
      </div>
      <br>
      <div class="col-xs-4 col-xs-offset-4">
        <form class="form-group">
          <label for="Player one">Player one:</label>
          <input class="form-control" id="name1" type="text" placeholder="name" required>  
          <label for="Player two">Player two:</label>
          <input class="form-control" id="name2" type="text" placeholder="name" required>
          <label for="max score">Highest score:</label>
          <input class="form-control" id="winscore" type="number" placeholder="maximum score" required>
          <h5 id="disappear">Awesome....<button type="submit" class="btn btn-primary" id="play">play</button></h5>
        </form>
              
      </div>
      <br>
      <div class="row" id="show">
        <div class="col-xs-6" id="card1">
          <div class="card">
            <h2 class="card-title text-center card-header"><span id="nameOne"></span></h2>
            <p class="card-text">You have rolled: <span id="pl1_dice"></span></p>
            <p class="card-text">Your score: <span id="pl1_score"></span></p>
            <div class="card-footer">
                <button class="btn btn-success" id="pl1-roll">Roll</button>
                <button class="btn btn-danger" id="pl1-hold">Hold</button>
            </div>
          </div>
        </div>
        <br><br>
        <div class="col-xs-6" id="card2">
          <div class="card">
            <h2 class="card-title text-center card-header"><span id="nameTwo"></span></h2>
            <p class="card-text">You have rolled: <span id="pl2_dice"></span></p>
            <p class="card-text">Your score: <span id="pl2_score"></span></p>
            <div class="card-footer">
              <button class="btn btn-success" id="pl2-roll">Roll</button>
              <button class="btn btn-danger" id="pl2-hold">Hold</button>
            </div>
          </div>
          
        </div>
        <a href="index.html" class="btn btn-warning" id="restart">Restart</a>
      </div>
    </div>
    
  </body>

</html>
